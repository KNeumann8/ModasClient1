<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MODAS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>


  <div id="boi" class="container-fluid">

    <table class="table table-striped" id="event-table">

      <thead class="table-warning"> 
        <tr>
          <th scope="col">Flag</th>
          <th scope="col">Date</th>
          <th scope="col">Time</th>
          <th scope="col">Location</th>
        </tr>
      </thead>

      <tbody id="event-tbody">

      </tbody>

    </table>
    <div class="row">
      <div class="col-4">
        <button id="firstBtn" type="button" class="btn btn-secondary">&#9756;First</button>
        <button id="prevBtn" type="button" class="btn btn-light">&#9754;Previous</button>
      </div>
      <div class="col-4">
        <p id="pageinfo"></p>
      </div>
      <div class="col-4">
        <button id="nextBtn" type="button" class="btn btn-light">Next&#9755;</button>
        <button id="lastBtn" type="button" class="btn btn-secondary">Last&#9758;</button>
      </div>
    </div>

  </div>


  <!-- jQuery framework -->
  <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <!-- custom javascript -->
  <script src="client.js"></script>
</body>
</html>
